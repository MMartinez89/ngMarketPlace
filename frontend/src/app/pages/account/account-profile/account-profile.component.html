<!---Modal para escribir la nueva contrasena--->
<!-- The Modal -->
<div class="modal" id="newPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="" class="ps-form--account ps-tab-root needs-validation" novalidate>
          <div class="form-group">
            <input 
            type="password"
            class="form-control"
            placeholder="Input your new Password"
            name="password"
            #password
            minlength="4"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
            data-toggle="tooltip"
            title="Enter your password with a least 4 character and must include uppercase, lower case letters and numbers"
            (change)="validate(password)"
            required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </div>
          <div class="form-group submit">
            <button
            type="button"
            (click)="newPassword(password.value)" 
            class="ps-btn ps-btn--fullwidth">Submit</button>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!---Modal para cambiar la foto--->
<div class ="modal" id="newPicture">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Picture</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form class="ps-form--account ps-tab-root">
          <div class="custom-file">
            <input 
             type="file"
             class="custom-file-input"
             id="customFile"
             accept="image/*"
             maxZice="2000000"
             (change)="validateImage($event)">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>

          <figure class = "text-center py-3">
            <img src="{{picture}}" class="img-fluid rounded-circle changePicture" style="width:150px">
          </figure>

          <div class="form-group submit">
            <button
            type="button"
            (click)="upLoadImage()"
            class="ps-btn ps-btn--fullwidth">Submit</button>
          </div>
        </form>
      </div>

      
    </div>
  </div>
</div>
