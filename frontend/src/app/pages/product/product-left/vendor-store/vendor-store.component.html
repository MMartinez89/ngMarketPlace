
<div *ngFor="let store of stores" class="media p-3">
    <img src="assets/img/stores/{{store.url}}/{{store.logo}}" alt="{{store.store}}" class="mr-5 mt-1 rounded-circle" style="width:120px;">
    <div class="media-body">
      <h4>{{store.store}}</h4>
      <p> {{store.abstract}}</p>
      <a href="ps-btn"  href="store/{{store.url}}">Visit Store</a>
    </div>
  </div>
